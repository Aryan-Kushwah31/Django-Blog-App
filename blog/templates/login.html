{% extends "main.html" %}

{% block main %}
<div class="flex justify-center items-center h-screen">
  <div
    class="bg-black p-8 w-96 rounded-lg border border-gray-800 transition duration-300 hover:shadow-[0_0_10px_rgba(255,0,0,0.1)]"
  >
    <h2 class="text-white text-2xl font-bold mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-white text-sm font-bold mb-2"
          >Username</label
        >
        <input
          type="text"
          name="username"
          class="w-full px-3 py-2 border border-gray-700 rounded-md bg-black text-white focus:outline-none focus:ring focus:ring-zinc-700"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-white text-sm font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-700 rounded-md bg-black text-white focus:outline-none focus:ring focus:ring-zinc-700"
          required
        />
      </div>

      <button
        type="submit"
        class="bg-black border border-gray-800 hover:bg-zinc-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-zinc-700"
      >
        Login
      </button>
      <div>
        <p class="text-white mt-4">
          Don't have an account?
          <a href="{% url 'signup' %}" class="text-zinc-700 hover:text-white">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>
</div>

{% if user.is_authenticated %}
<button
  type="submit"
  class="bg-black border border-gray-800 hover:bg-zinc-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-zinc-700"
>
  Login
</button>
<div>
{% endif %}
{% endblock %}
